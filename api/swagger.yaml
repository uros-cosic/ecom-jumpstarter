components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string

        User:
            type: object
            properties:
                _id:
                    type: string
                name:
                    type: string
                email:
                    type: string
                role:
                    type: string
                cart:
                    type: string
                region:
                    type: string
                passwordChangedAt:
                    oneOf:
                        - type: string
                          format: date-time
                        - type: 'null'
                resetPasswordToken:
                    oneOf:
                        - type: string
                        - type: 'null'
                resetPasswordExpires:
                    oneOf:
                        - type: string
                        - type: 'null'
                active:
                    type: boolean
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time

        Address:
            type: object
            properties:
                _id:
                    type: string
                user:
                    oneOf:
                        - type: string
                        - type: 'null'
                company:
                    oneOf:
                        - type: string
                        - type: 'null'
                firstName:
                    type: string
                lastName:
                    type: string
                address:
                    type: string
                city:
                    type: string
                country:
                    type: string
                province:
                    oneOf:
                        - type: string
                        - type: 'null'
                postalCode:
                    type: string
                phone:
                    type: string
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time

        Order:
            type: object
            properties:
                _id:
                    type: string
                customer:
                    oneOf:
                        - type: string
                        - type: 'null'
                cart:
                    type: string
                payment:
                    oneOf:
                        - type: string
                        - type: 'null'
                status:
                    type: string
                fulfillmentStatus:
                    type: string
                region:
                    type: string
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time

        SiteAnalytics:
            type: object
            properties:
                _id:
                    type: string
                date:
                    type: string
                    format: date-time
                totalVisits:
                    type: number
                newSignups:
                    type: number
                geoData:
                    type: array
                    items:
                        type: object
                        properties:
                            _id:
                                type: string
                            country:
                                type: string
                            visits:
                                type: number
                deviceData:
                    type: array
                    items:
                        type: object
                        properties:
                            _id:
                                type: string
                            deviceType:
                                type: string
                            visits:
                                type: number
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        OrderAnalytics:
            type: object
            properties:
                _id:
                    type: string
                date:
                    type: string
                    format: date-time
                totalOrders:
                    type: number
                revenue:
                    type: number
                averageOrderValue:
                    type: number
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
